# R-Type CI Workflow

name: CI

on:
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

env:
  MIRROR_REPO_URL: "git@github.com:EpitechPGE3-2025/G-CPP-500-NAN-5-2-rtype-8.git"

jobs:
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
            client:
              - 'client/**'
            ci:
              - '.github/workflows/**'
              - 'scripts/**'

  check_repository:
    runs-on: ubuntu-latest
    outputs:
      same_repository: ${{ steps.check_repo.outputs.same_repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check if the repository is the same
        id: check_repo
        run: |
          if [ "${{ github.event.repository.ssh_url }}" = "${{ env.MIRROR_REPO_URL }}" ]; then
            echo "::warning::Repository is the same as the mirror repository."
            echo "same_repository=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::Repository is different from the mirror repository."
            echo "same_repository=false" >> $GITHUB_OUTPUT
          fi

  linter:
    name: Linter
    runs-on: ubuntu-latest
    needs: check-changes
    if: >
      github.event_name == 'workflow_dispatch' ||
      needs.check-changes.outputs.ci == 'true' ||
      needs.check-changes.outputs.server == 'true' ||
      needs.check-changes.outputs.client == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-20

      - name: Run linter
        run: |
          chmod +x ./scripts/lint-check.sh
          echo "Running linter..."
          ./scripts/lint-check.sh

  build-server:
    name: Build Server & Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: >
      github.event_name == 'workflow_dispatch' ||
      needs.check-changes.outputs.server == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ninja-build curl zip unzip tar \
            libx11-dev libxi-dev libxrandr-dev libxcursor-dev \
            libudev-dev libgl1-mesa-dev libglu1-mesa-dev git

      - name: Restore vcpkg cache
        uses: actions/cache@v3
        with:
          path: |
            vcpkg
            vcpkg_installed
          key: vcpkg-${{ runner.os }}-sfml3-gtest

      - name: Setup vcpkg
        run: |
          if [ ! -d vcpkg ]; then
            git clone https://github.com/microsoft/vcpkg.git
            ./vcpkg/bootstrap-vcpkg.sh
          fi

      - name: Configure CMake (server)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${PWD}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DBUILD_TESTING=ON

      - name: Build server
        run: cmake --build build --target r-type_server -j$(nproc)

      - name: Build tests
        run: cmake --build build --target unit_tests -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    needs: check-changes
    if: >
      github.event_name == 'workflow_dispatch' ||
      needs.check-changes.outputs.client == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ninja-build curl zip unzip tar \
            libx11-dev libxi-dev libxrandr-dev libxcursor-dev \
            libudev-dev libgl1-mesa-dev libglu1-mesa-dev git

      - name: Restore vcpkg cache
        uses: actions/cache@v3
        with:
          path: |
            vcpkg
            vcpkg_installed
          key: vcpkg-${{ runner.os }}-sfml3-gtest

      - name: Setup vcpkg
        run: |
          if [ ! -d vcpkg ]; then
            git clone https://github.com/microsoft/vcpkg.git
            ./vcpkg/bootstrap-vcpkg.sh
          fi

      - name: Configure CMake (client only)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${PWD}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DBUILD_TESTING=OFF

      - name: Build client
        run: cmake --build build --target r-type_client -j$(nproc)

  push-to-mirror:
    name: Push to Mirror Repository
    runs-on: ubuntu-latest
    needs: [check_repository, linter, build-server, build-client]
    if: |
      always() &&
      needs.check_repository.outputs.same_repository == 'false' &&
      needs.linter.result == 'success' &&
      (
        needs.build-server.result == 'success' ||
        needs.build-server.result == 'skipped'
      ) &&
      (
        needs.build-client.result == 'success' ||
        needs.build-client.result == 'skipped'
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_REPO_URL }}
          ssh_private_key: ${{ secrets.R_TYPE_SSH_KEY }}